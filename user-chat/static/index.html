<!DOCTYPE html>
<html>
<head>
  <title>Chat with Users</title>
  <base target="text">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="Chat with Users">
  <meta name="keywords" content="Chat">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="header">
    <h1>Collaborative Chat</h1>
  </div>

  <div class="chat-container">
    <div class="chat-header">Collaborative Chat</div>
    <div class="chat-box" id="chat-messages"></div>
  </div>

  <div class="input-container">
    <input type="text" class="message-input" id="message-input" placeholder="Type your message here">
    <div class="button-container">
      <button type="submit" class="send-btn" id="send-btn">Send</button>
      <button type="button" class="reset-btn" id="reset-btn">Reset</button>
    </div>
  </div>

  <!-- JavaScript for handling chat functionality -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
